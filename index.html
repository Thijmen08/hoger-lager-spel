<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger of Lager Spel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hoger of Lager Spel</h1>
        <p>Raad het getal tussen 1 en 100!</p>
        <input type="number" id="guess" placeholder="Voer je gok in" />
        <button id="submit">Gokken</button>
        <p id="result"></p>
        <button id="restart" style="display:none;">Opnieuw Spelen</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
